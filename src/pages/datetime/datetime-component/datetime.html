<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{'DATETIME' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-item>
    <ion-label>Inserisci la tua data di pulizia-> </ion-label>
    <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>

  <ion-card>
    <ion-card-header>Tempo di Pulizia in giorni</ion-card-header>
    <ion-card-content><h1>{{ getCleanTime() }} giorni</h1></ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Tempo di Pulizia in settimane</ion-card-header>
    <ion-card-content><h1>{{ getCleanTimeWeeks() }} settimane</h1></ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Tempo di Pulizia in anni</ion-card-header>
    <ion-card-content><h1>{{ getCleanTimeYears() }} anni</h1></ion-card-content>
  </ion-card>

</ion-content>
