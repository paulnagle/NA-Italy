<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{'DATETIME' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-item>
    <ion-label>Enter Clean Date -> </ion-label>
    <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>

  <ion-card>
    <ion-card-header>Clean time in days</ion-card-header>
    <ion-card-content><h1>{{ getCleanTime() }} days</h1></ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Clean time in weeks</ion-card-header>
    <ion-card-content><h1>{{ getCleanTimeWeeks() }} weeks</h1></ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Clean time in years</ion-card-header>
    <ion-card-content><h1>{{ getCleanTimeYears() }} years</h1></ion-card-content>
  </ion-card>

</ion-content>
